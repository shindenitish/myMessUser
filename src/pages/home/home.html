<ion-header>
  <ion-navbar>
    <ion-title>
      myMess (Beta)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items | async">
    <ion-card-content>
      <ion-card-title (click)="viewMess(item.messId, item.messName)">
        {{item.messName}}
      </ion-card-title>
      <p>
        {{item.address.address}}<br/>
        {{item.address.city}}<br/>
        {{item.ownerName}} ({{item.contact}})<br/>
        {{item.email}}
      </p>
    </ion-card-content>
  </ion-card>  
</ion-content>
